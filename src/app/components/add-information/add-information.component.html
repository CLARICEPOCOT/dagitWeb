<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 
                 
</head>

<body>
  
  <h2 mat-dialog-title><i class="material-icons red-text medium">import_contacts</i> ADD NEW INFORMATION</h2>
  <hr>
  <br>
  <mat-dialog-content>
    <form (submit)="onAdd()">
        <div class="row">   
          <mat-form-field style="width: 100%;" class="col">
            <input
            matInput
            [(ngModel)] = "title" 
            name="title"
            type="textt"
            placeholder="ADD TITLE"
            required>
            <mat-error>Title is required.</mat-error>
          </mat-form-field>
        </div>
           
        <div class="row">
          <mat-form-field style="width: 100%;" class="col">
            <textarea 
            matInput 
            [(ngModel)]="body" 
            name="body"
            placeholder="ADD CONTENT"
            matTextareaAutosize 
            matAutosizeMinRows="1"
            matAutosizeMaxRows="5"
            required>
          </textarea>
          <mat-error>Content is required.</mat-error>
          </mat-form-field>
        </div>
      
    
      <mat-dialog-actions>
        <span style="margin-left: 68%;">
            <input          
            mat-raised-button
            class="black hoverable btn small"
            type="submit"
            name="submit"
            value="ADD"> &nbsp;

            <button 
            mat-raised-button 
            class="black hoverable btn small" 
            (click) = "onCancel()">CANCEL</button>
        </span>
        <br>
        <br>
        <br>
      </mat-dialog-actions>
    </form>  
  </mat-dialog-content>
  
</body>
