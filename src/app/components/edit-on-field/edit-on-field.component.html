            <div class="row">  
                        
              <mat-form-field style="width: 50%;" class="col">
                <input
                matInput
                [(ngModel)] = "newPassword" 
                name="newPassword"
                type="textt"
                placeholder="PASSWORD"
                value = "{{ this.newPassword }}"
                required>
                <mat-error>Password is required.</mat-error>
              </mat-form-field>

              <mat-form-field style="width: 50%;" class="col">
                <input
                matInput
                [(ngModel)] = "newtimeShift" 
                name="newtimeShift"
                type="textt"
                placeholder="TIME SHIFT"
                value = "{{ this.newtimeShift }}"
                required>
                <mat-error>Timeshift is required.</mat-error>
              </mat-form-field>

            </div>

            <mat-form-field style="width: 100%;">
              <input
              matInput
              [(ngModel)] = "newLocation" 
              name="newLocation"
              type="textt"
              placeholder="LOCATION"
              value = "{{ this.newLocation }}"
              required
              class="form-control"
              >
              <mat-error>Location is required.</mat-error>
            </mat-form-field>
        
        
      
        <mat-dialog-actions>
          <span style="margin-left: 68%;">
              <input
              mat-raised-button
              class="black hoverable btn small"            
              type="submit"
              name="submit"
              value="SAVE" > &nbsp;
              <button mat-raised-button class="black hoverable btn small" (click) = "onCancel()">CANCEL</button>
          </span>
          <br>
          <br>
          <br>
        </mat-dialog-actions>
      </form>
