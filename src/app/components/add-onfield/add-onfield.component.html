<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 
                 
</head>

<body>
  
  <h2 mat-dialog-title><i class="material-icons orange-text medium">person_pin_circle</i>ADD NEW ON-FIELD TMO</h2>
  <hr>
  <br>
  <mat-dialog-content>
    <form (submit) = "onCheck()">
        <div class="row">  
          <mat-form-field style="width: 50%;" class="col">
            <input
            matInput
            [(ngModel)] = "fName" 
            name="fName"
            type="textt"
            placeholder="FIRST NAME"
            required>
            <mat-error>First name is required.</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 50%;" class="col">
            <input
            matInput
            [(ngModel)] = "lName" 
            name="lName"
            type="textt"
            placeholder="LAST NAME"
            required>
            <mat-error>Last name is required.</mat-error>
          </mat-form-field>
        </div>

        <div class="row">  
          <mat-form-field style="width: 50%;" class="col">
            <input
            matInput
            [(ngModel)] = "username" 
            name="username"
            type="textt"
            placeholder="USERNAME"
            required>
            <mat-error>Username is required.</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 50%;" class="col">
            <input
            matInput
            [(ngModel)] = "password" 
            name="password"
            type="textt"
            placeholder="PASSWORD"
            required>
            <mat-error>Password is required.</mat-error>
          </mat-form-field>
          <span style="font-size: small; color: red; padding-left: 10px; margin-top: none;" *ngIf="duplicateUser == true">
              Username is already taken.
          </span>
        </div>

        <div class="row"> 
          <mat-form-field style="width: 50%;" class="col">
                <input
                matInput
                [(ngModel)] = "location" 
                name="location"
                type="textt"
                placeholder="LOCATION"
                required
                class="form-control"
                >
                <mat-error>Location is required.</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 50%;" class="col">
            <input
            matInput
            [(ngModel)] = "timeShift" 
            name="timeShift"
            type="textt"
            placeholder="TIME OF SHIFT"
            required>
            <mat-error>Time of shift is required.</mat-error>
          </mat-form-field>
          <!--
          <div style="width: 50%;" class="col">
            <br>
            <input
            id = "image"
            [(ngModel)] = "image" 
            name="image"
            type="file"
            >
          </div> -->
      
        </div>
    
  
      
    
      <mat-dialog-actions>
        <span style="margin-left: 68%;">
            <input
            mat-raised-button
            class="black hoverable btn small"
            type="submit"
            name="submit"
            value="ADD" > &nbsp;
            <button mat-raised-button class="black hoverable btn small" (click) = "onCancel()">CANCEL</button>
        </span>
        <br>
        <br>
        <br>
      </mat-dialog-actions>
    </form>  
  </mat-dialog-content>
  
</body>
