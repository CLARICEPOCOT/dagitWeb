<app-navbar></app-navbar>
<div *ngIf="lat && lng">

  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng">
      <agm-info-window>
        <h5>
          <strong>HEY!</strong>
          <p>You are here!</p>
        </h5>
      </agm-info-window>
    </agm-marker>
  </agm-map>

</div>
