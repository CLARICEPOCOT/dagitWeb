<app-navbar></app-navbar>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>                  
</head>

  <body>
    
    <br><br>
    <div class= "container">
      <div>
        <!--Collection for Hospitals -->
      <i class="medium material-icons left red-text">import_contacts</i>
      <b style="font-size: 40px;">PUBLISHED INFORMATION</b><br>

       <!--COLLAPSIBLE: loop data in database -->
       <ul materialize="collapsible" class="collapsible popout" data-collapsible="accordion">
          <li *ngFor = "let directory of directories | async">
            <div class="collapsible-header" *ngIf="directory.category == 'Medical'">
              {{ directory.directoryName }}
            </div>
            <div class="collapsible-body">
              <div class="row">
                <div class="col s4 center">
                    <i class="material-icons">location_on</i><b>Address</b><hr>
                    {{ directory.address }}
                </div>
                <div class="col s4 center">
                    <i class="material-icons">phone</i><b>Contact Number</b><hr>
                    {{ directory.contactNumber }}
                </div>
               <div class="col s4 center">
                  <i class="material-icons">access_time</i><b>Operating Hours</b><hr>
                  {{ directory.operatingHours }}
               </div>
               <br><br><br><br>
               <div class="center">
                  <a (click) ="openEdit(directory)" class="black hoverable btn small">EDIT</a>
                  &nbsp;
                  <a (click) = "onDeleteClick(directory.$key)" class="black hoverable btn small">DELETE</a>
               </div>             
              </div>
            </div>
          </li>
        </ul>
      </div>
      <br>
      
    </div> <!-- end of container -->
 
    <!-- fixed button -->
    <div class="fixed-action-btn">
        <a class="btn-floating  yellow darken-1 btn-large hoverable tooltipped"
        data-position="left"
        data-delay="30"
        data-tooltip="Add new information"
        (click) = "openAdd()"
        >
          <i class="large material-icons black-text">add</i>
        </a>
        <ul>           

        </ul>
    </div><br><br>


  </body>
