<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  
    <br><br>     
    <div class="container">
        <i class="medium material-icons left red-text">pan_tool</i>
        <b style="font-size: 40px;">VIOLATION REPORTS</b><br>  
      <div class="collection">
          <a
          class="collection-item black-text"
          *ngFor="let violation of violations | async"
          (click) ="open(violation)">
          <span style="margin-right: 550px;">{{ violation.reportSender }}</span>
          <span>{{ violation.timeStamp }} </span>
          <span class="new badge black" *ngIf="violation.status == 'unread'"></span>     
          </a>
      </div>

    </div>

    <br>
    <div class="center">
        <a [routerLink] = "['/helpdesk']"><button class="black hoverable btn">BACK TO HELPDESK</button></a><br><br>
    </div>
