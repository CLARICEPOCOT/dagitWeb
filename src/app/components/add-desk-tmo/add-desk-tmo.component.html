<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 
                 
</head>

<body>
  
  <h2 mat-dialog-title><i class="material-icons red-text medium">recent_actors</i>ADD NEW DESK TMO</h2>
  <hr>
  <br>
  <mat-dialog-content>
    <form (submit) = "register(email, password)">
        <div class="row">  
          <mat-form-field style="width: 50%;" class="col">
            <input
            matInput
            [(ngModel)] = "fName" 
            name="fName"
            type="textt"
            placeholder="FIRST NAME"
            required>
            <mat-error>First name is required.</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 50%;" class="col">
            <input
            matInput
            [(ngModel)] = "lName" 
            name="lName"
            type="textt"
            placeholder="LAST NAME"
            required>
            <mat-error>Last name is required.</mat-error>
          </mat-form-field>
        </div>

        
        <div class="row">  
          <!--
          <mat-form-field style="width: 50%;" class="col">
            <input
            matInput
            [(ngModel)] = "username" 
            name="username"
            type="textt"
            placeholder="USERNAME"
            required>
            <mat-error>Username is required.</mat-error>
          </mat-form-field> -->
          <mat-form-field style="width: 50%;" class="col">
            <input
            matInput
            [(ngModel)] = "email" 
            name="email"
            type="emaill"
            placeholder="EMAIL"
            [formControl]="emailFormControl"
            [errorStateMatcher]="matcher"
            required>
            <mat-error *ngIf="emailFormControl.hasError('required')">Email is required.</mat-error>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address.
            </mat-error>
          </mat-form-field>
                    
          <mat-form-field style="width: 50%;" class="col">
            <input
            matInput
            [(ngModel)] = "password" 
            name="password"
            type="textt"
            placeholder="PASSWORD"
            required>
            <mat-error>Password is required.</mat-error>
          </mat-form-field>
          
          <span style="font-size: small; color: red; padding-left: 10px; margin-top: none;" *ngIf="duplicateEmail == true">
              Email address is already taken.
          </span>

          <span style="font-size: small; color: red; margin-left: 385px;" *ngIf="weakPassword == true">
              Weak password.
          </span>
          
        </div>



        <div class="row">   
          <!--        
          <div style="width: 50%;" class="col">
            <span>Add Image</span>
            <br>
            <input
            id = "image"
            [(ngModel)] = "image" 
            name="image"
            type="file"
            >
          </div>-->

        </div>
        <!--
        <span style="font-size: small; color: red; padding-left: 10px; margin-top: none;" *ngIf="duplicateEmail == true">
            Email address is already taken.
        </span>
      -->

       
    
      <mat-dialog-actions>
        <span style="margin-left: 68%;">
            <input
            mat-raised-button
            class="black hoverable btn small"
            type="submit"
            name="submit"
            value="ADD" > &nbsp;
            <button mat-raised-button class="black hoverable btn small" (click) = "onCancel()">CANCEL</button>
        </span>
        <br>
        <br>
        <br>
      </mat-dialog-actions>
    </form>  
  </mat-dialog-content>
  
</body>
